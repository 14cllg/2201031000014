<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-6.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coda Caption:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-6">
      <img class="desktop-6-child" alt="" />

      <header class="frame-group-goa-packages">
        <img class="goa-1-icon" alt="" src="./public/goa-1@2x.png" />

        <img
          class="arrow-left-solid-1-icon1"
          loading="lazy"
          alt=""
          src="./public/arrowleftsolid-31.svg"
          id="arrowLeftSolid1"
        />

        <div class="frame-umbrella-beach">
          <img
            class="umbrella-beach-solid-1-icon1"
            loading="lazy"
            alt=""
            src="./public/umbrellabeachsolid-11.svg"
          />
        </div>
        <div class="frame-goa-kashmir-thailand-raj">
          <div class="holiday-packages1">
            <p class="holiday1">Holiday</p>
            <p class="packages1">Packages</p>
          </div>
        </div>
      </header>
      <section class="frame-packages-group">
        <div class="frame-packages-group-child"></div>
        <div class="frame-packages-frame">
          <img
            class="frame-packages-frame-child"
            alt=""
            src="./public/rectangle-22@2x.png"
          />

          <div class="frame-destination-goa-kashmir">
            <div class="goa5">Goa</div>
          </div>
          <div class="frame-see-more">
            <div class="packages2">Packages</div>
          </div>
          <div class="rectangle-see-more-container">
            <div
              class="rectangle-scroll-indicator"
              id="rectangleScrollIndicator"
            ></div>
            <div class="frame-packages-scrollable-area">
              <input
                class="see-more"
                placeholder="See More"
                type="text"
                id="seeMoreText"
              />

              <div
                class="rectangle-see-more-text"
                id="rectangleSeeMoreText"
              ></div>
              <div class="see-more1" id="seeMoreText4">See More</div>
            </div>
          </div>
        </div>
        <div class="frame-packages-frame1">
          <img
            class="frame-packages-frame-item"
            alt=""
            src="./public/rectangle-23@2x.png"
          />

          <div class="kashmir-parent">
            <div class="kashmir">Kashmir</div>
            <div class="packages3">Packages</div>
          </div>
          <button class="frame-button">
            <div class="frame-child6"></div>
            <div class="see-more2">See More</div>
          </button>
        </div>
        <div class="frame-packages-frame2">
          <img
            class="frame-packages-frame-inner"
            alt=""
            src="./public/rectangle-24@2x.png"
          />

          <div class="thailand-parent">
            <div class="thailand">Thailand</div>
            <div class="packages4">Packages</div>
          </div>
          <button class="rectangle-parent4">
            <div class="frame-child7"></div>
            <div class="see-more3">See More</div>
          </button>
        </div>
        <div class="frame-packages-frame3">
          <img
            class="frame-packages-frame-child1"
            alt=""
            src="./public/rectangle-28@2x.png"
          />

          <div class="rajasthan-parent">
            <div class="rajasthan">Rajasthan</div>
            <div class="packages5">Packages</div>
          </div>
          <div class="frame-packages-frame-inner1">
            <button class="rectangle-parent5">
              <div class="frame-child8"></div>
              <div class="see-more4">See More</div>
            </button>
          </div>
        </div>
      </section>
    </div>

    <script>
      var arrowLeftSolid1 = document.getElementById("arrowLeftSolid1");
      if (arrowLeftSolid1) {
        arrowLeftSolid1.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      
      var rectangleScrollIndicator = document.getElementById(
        "rectangleScrollIndicator"
      );
      if (rectangleScrollIndicator) {
        rectangleScrollIndicator.addEventListener("click", function (e) {
          window.location.href = "./desktop4.html";
        });
      }
      
      var seeMoreText = document.getElementById("seeMoreText");
      if (seeMoreText) {
        seeMoreText.addEventListener("click", function (e) {
          window.location.href = "./desktop4.html";
        });
      }
      
      var rectangleSeeMoreText = document.getElementById("rectangleSeeMoreText");
      if (rectangleSeeMoreText) {
        rectangleSeeMoreText.addEventListener("click", function (e) {
          window.location.href = "./desktop4.html";
        });
      }
      
      var seeMoreText4 = document.getElementById("seeMoreText4");
      if (seeMoreText4) {
        seeMoreText4.addEventListener("click", function (e) {
          window.location.href = "./desktop4.html";
        });
      }
      </script>
  </body>
</html>
