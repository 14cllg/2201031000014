<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coda Caption:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <img
        class="wallpaper2you-239473-1-icon"
        alt=""
        src="./public/wallpaper2you-239473-1@2x.png"
      />

      <div class="main-frame">
        <div class="myjourneycom">MyJourney.com</div>
        <div class="login-sign-up-text">
          <div class="user-interface-frame">
            <div class="loginsign-up" id="loginSignUpText">Login/Sign Up</div>
            <div class="world-greeting">
              <div class="explore-button">
                <div class="circle-element"></div>
                <img
                  class="user-solid-1-icon"
                  loading="lazy"
                  alt=""
                  src="./public/usersolid-1.svg"
                  id="userSolid1Icon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="subtitle-frame">
        <div class="upper-section-parent">
          <img class="upper-section-icon" loading="lazy" alt="" />

          <div class="enjoy-text">
            <h1 class="enjoy-the">ENJOY THE</h1>
            <h1 class="world">WORLD</h1>
          </div>
        </div>
        <div class="new-feature-frame">
          <button class="shape-rectangle-parent">
            <div class="shape-rectangle" id="shapeRectangle"></div>
            <div class="explore">Explore</div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var loginSignUpText = document.getElementById("loginSignUpText");
      if (loginSignUpText) {
        loginSignUpText.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }
      
      var userSolid1Icon = document.getElementById("userSolid1Icon");
      if (userSolid1Icon) {
        userSolid1Icon.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }
      
      var shapeRectangle = document.getElementById("shapeRectangle");
      if (shapeRectangle) {
        shapeRectangle.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }
      </script>
  </body>
</html>
