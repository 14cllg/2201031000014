<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coda Caption:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-5">
      <img class="desktop-5-child" alt="" />

      <img class="vector-icon1" alt="" src="./public/vector.svg" />

      <div class="desktop-5-item"></div>
      <div class="search1">SEARCH</div>
      <form class="main-frame1">
        <img class="x0-1-icon" alt="" src="./public/0x0-1@2x.png" />

        <div class="frame-parent4">
          <div class="arrow-left-solid-2-parent">
            <img
              class="arrow-left-solid-2-icon1"
              alt=""
              src="./public/arrowleftsolid-31.svg"
              id="arrowLeftSolid2"
            />

            <img
              class="arrow-left-solid-2-icon2"
              loading="lazy"
              alt=""
              src="./public/arrowleftsolid-31.svg"
              id="arrowLeftSolid2"
            />
          </div>
          <img
            class="vector-node-icon"
            loading="lazy"
            alt=""
            src="./public/vector.svg"
          />

          <div class="hotel-frame">
            <div class="city-frame">
              <h1 class="hotels1">Hotels</h1>
              <h1 class="hotels2">Hotels</h1>
            </div>
          </div>
        </div>
        <div class="search-box1">
          <div class="container-frame">
            <div class="container-frame-child"></div>
            <div class="city-parent">
              <input class="city" placeholder="City" type="text" />

              <div class="background-rectangle"></div>
              <b class="city1">City</b>
            </div>
          </div>
          <div class="goa-label">
            <img
              class="goa-label-child"
              alt=""
              src="./public/rectangle-21.svg"
            />

            <div class="booking-frame">
              <div class="group-container">
                <div class="goa6">Goa</div>
                <img
                  class="group-container-child"
                  alt=""
                  src="./public/rectangle-21.svg"
                />
              </div>
              <input class="goa7" placeholder="Goa" type="text" />
            </div>
          </div>
        </div>
        <button class="parent-frame">
          <div class="parent-frame-child"></div>
          <div class="search2">SEARCH</div>
        </button>
      </form>
      <section class="resort-frame">
        <div class="resort-frame-child"></div>
        <div class="child-group">
          <div class="group-div">
            <div class="frame-child9"></div>
            <button class="line-frame">
              <img
                class="line-frame-child"
                alt=""
                src="./public/rectangle-41.svg"
              />

              <b class="book">BOOK</b>
            </button>
            <div class="nearby-location"></div>
            <div class="taj-fort-aguada">Taj Fort Aguada Resort</div>
            <div class="minutes-walk-from">
              1-2 minutes walk from Sinquerium Beach
            </div>
            <div class="breakfast-included">Breakfast Included</div>
            <div class="per-night">
              <p class="p8">21,500</p>
              <p class="per-night1">Per Night</p>
            </div>
            <img
              class="hotels-group-icon"
              loading="lazy"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
          <img
            class="rectangle-frame-icon"
            loading="lazy"
            alt=""
            src="./public/rectangle-311@2x.png"
          />
        </div>
        <div class="child-group1">
          <img
            class="child-group-child"
            loading="lazy"
            alt=""
            src="./public/group-2@2x.png"
          />

          <div class="rectangle-parent6">
            <div class="frame-child10"></div>
            <div class="i-t-c-grand-goa">
              <div class="child-line">
                <div class="itc-grand-goa">ITC Grand Goa</div>
              </div>
              <div class="per-night-price">
                <div class="line-separator2">
                  <div class="goa-text"></div>
                </div>
                <div class="search-bar">
                  <div class="group-icon">
                    <div class="luxury-hotel">
                      <div class="a-luxurious-beachfront">
                        A luxurious beachfront property in Goa
                      </div>
                      <div class="beachfront-property">
                        <div class="couples-rated-their">
                          50+ couples rated their stay Very Good
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="price-per-night">
                    <div class="vector-line">
                      <img
                        class="hotel-card-icon"
                        loading="lazy"
                        alt=""
                        src="./public/vector-1.svg"
                      />
                    </div>
                    <div class="per-night2">
                      <p class="p9">20,299</p>
                      <p class="per-night3">Per Night</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="book-button">
              <button class="frame-wrapper1">
                <img
                  class="frame-wrapper-child"
                  alt=""
                  src="./public/rectangle-41.svg"
                />

                <b class="book1">BOOK</b>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var arrowLeftSolid2 = document.getElementById("arrowLeftSolid2");
      if (arrowLeftSolid2) {
        arrowLeftSolid2.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      </script>
  </body>
</html>
