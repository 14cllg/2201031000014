<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coda Caption:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <section class="wallpaper2you-239473-2"></section>
      <section class="main">
        <div class="login-container">
          <div class="login-container-child"></div>
          <div class="login-container-item"></div>
          <form class="rectangle-wallpaper">
            <div class="text-my-journeycom">
              <div class="text-welcome">
                <h3 class="myjourneycom1">MyJourney.com</h3>
                <div class="welcome-back-please">
                  Welcome Back, Please login to your account
                </div>
              </div>
              <div class="frame-email">
                <div class="email">Email</div>
                <div class="ellipse-placeholder">
                  <input
                    class="xyzgmailcom"
                    placeholder="xyz@gmail.com"
                    type="text"
                  />
                </div>
              </div>
            </div>
            <div class="frame-eye">
              <div class="password">Password</div>
              <div class="text-rememberme">
                <div class="forgotpassword-link">
                  <div class="button-login"></div>
                  <div class="button-login1"></div>
                  <div class="button-login2"></div>
                  <div class="button-login3"></div>
                  <div class="button-login4"></div>
                  <div class="button-login5"></div>
                  <div class="button-login6"></div>
                  <div class="button-login7"></div>
                </div>
                <img class="eye-off" alt="" src="./public/eye--off.svg" />
              </div>
            </div>
            <div class="extra">
              <div class="facebook-google-frame">
                <input
                  class="check-box-default"
                  checked="{true}"
                  type="checkbox"
                />

                <div class="remember-me">Remember me</div>
              </div>
              <div class="forgot-password">Forgot password?</div>
            </div>
            <div class="login-frame">
              <div class="login-button">
                <button class="button-login8" id="buttonLogin">
                  <div class="login">Login</div>
                </button>
                <div class="social-media-frame">
                  <div class="or-login-with">Or, login with</div>
                  <div class="facebook">Facebook</div>
                </div>
              </div>
              <div class="login-button1">
                <button class="button-login9">
                  <div class="sign-up">Sign Up</div>
                </button>
                <div class="linked-in-parent">
                  <div class="linked-in">Linked In</div>
                  <div class="google">Google</div>
                </div>
              </div>
            </div>
          </form>
          <img
            class="arrow-left-solid-3-icon"
            loading="lazy"
            alt=""
            src="./public/arrowleftsolid-3.svg"
            id="arrowLeftSolid3"
          />
        </div>
        <img
          class="illustration-icon"
          loading="lazy"
          alt=""
          src="./public/illustration.svg"
        />
      </section>
    </div>

    <script>
      var buttonLogin = document.getElementById("buttonLogin");
      if (buttonLogin) {
        buttonLogin.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      
      var arrowLeftSolid3 = document.getElementById("arrowLeftSolid3");
      if (arrowLeftSolid3) {
        arrowLeftSolid3.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      </script>
  </body>
</html>
