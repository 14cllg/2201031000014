<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coda Caption:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-4">
      <div class="desktop-4-child"></div>
      <section class="desktop-4-inner">
        <div class="frame-parent">
          <div class="frame-group">
            <div class="arrow-left-solid-1-wrapper">
              <img
                class="arrow-left-solid-1-icon"
                loading="lazy"
                alt=""
                src="./public/arrowleftsolid-31.svg"
                id="arrowLeftSolid1"
              />
            </div>
            <div class="planedeparturesolid">
              <img
                class="plane-departure-solid-1-icon1"
                loading="lazy"
                alt=""
                src="./public/planedeparturesolid-11.svg"
              />
            </div>
            <div class="from-frame-ahmedabad">
              <div class="flights2">Flights</div>
            </div>
          </div>
          <div class="search-frame">
            <div class="frame-goa-parent">
              <div class="frame-goa">
                <div class="arrowrightarrowleftsolid">
                  <button class="vector">
                    <div class="rectangle-from-ahmedabad"></div>
                    <div class="from">From</div>
                  </button>
                  <button class="vector1">
                    <div class="vector-child"></div>
                    <div class="ahmedabad">Ahmedabad</div>
                  </button>
                  <div class="rectangle-to">
                    <div class="text-frame-time">
                      <div class="non-stop-frame">
                        <div class="arrow-right-arrow-left-solid-1"></div>
                        <img
                          class="departure-arrow-icon"
                          loading="lazy"
                          alt=""
                          src="./public/vector1.svg"
                        />
                      </div>
                    </div>
                    <button class="plane-departure">
                      <div class="plane-departure-child"></div>
                      <div class="flight-info"></div>
                      <div class="to">To</div>
                    </button>
                  </div>
                </div>
                <div class="from-frame">
                  <div class="thumbnail-feb">
                    <button class="text-frame-from-feb">
                      <div class="departure-text"></div>
                      <div class="departure">Departure</div>
                    </button>
                    <button class="text-frame-from-feb1">
                      <div class="text-frame-from-feb-child"></div>
                      <div class="th-feb24">15th Feb’24</div>
                    </button>
                  </div>
                  <button class="goa-rectangle">
                    <div class="goa-rectangle-child"></div>
                    <div class="search">SEARCH</div>
                  </button>
                </div>
              </div>
              <div class="return-thumbnail-feb">
                <button class="to-text">
                  <div class="goa-frame"></div>
                  <div class="goa">Goa</div>
                </button>
                <div class="rupee-icon">
                  <button class="ellipse-shape">
                    <div class="ellipse-shape-child"></div>
                    <div class="return">Return</div>
                  </button>
                  <button class="ellipse-shape1">
                    <div class="ellipse-shape-item"></div>
                    <div class="th-feb241">25th Feb’24</div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <img class="desktop-4-item" alt="" />

      <section class="text-frame-ahmedabad-to-goa">
        <div class="text-frame-ahmedabad-to-goa-child"></div>
        <div class="hour-minute-line-container">
          <p class="blank-line">&nbsp;</p>
        </div>
        <div class="hour-minute-line">
          <div class="ahmedabad-frame">
            <div class="ahmedabad1">
              <p class="p">21:05</p>
              <p class="ahmedabad2">Ahmedabad</p>
            </div>
          </div>
          <div class="time-label">
            <div class="non-stop-label">
              <img class="goa-frame-icon" alt="" />

              <div class="h-40-m">01 h 40 m</div>
            </div>
            <div class="return-frame">
              <div class="non-stop">Non Stop</div>
            </div>
          </div>
          <div class="search-box">
            <div class="goa1">
              <p class="p1">22:45</p>
              <p class="goa2">Goa</p>
            </div>
          </div>
          <div class="per-adult-label">
            <div class="per-adult">
              <p class="p2">8,698</p>
              <p class="per-adult1">Per Adult</p>
            </div>
          </div>
          <div class="indian-rupee-symbol">
            <img
              class="indian-rupee-symbol-child"
              alt=""
              src="./public/rectangle-15.svg"
            />

            <img
              class="indian-rupee-sign-solid-1-icon"
              loading="lazy"
              alt=""
              src="./public/indianrupeesignsolid-1.svg"
            />

            <div class="confirm-label"></div>
            <img
              class="indian-rupee-symbol-item"
              loading="lazy"
              alt=""
              src="./public/rectangle-16@2x.png"
            />
          </div>
        </div>
        <div class="hour-minute-line-container1">
          <p class="blank-line1">&nbsp;</p>
        </div>
        <div class="hour-minute-line1">
          <div class="ahmedabad-wrapper">
            <div class="ahmedabad3">
              <p class="p3">07:10</p>
              <p class="ahmedabad4">Ahmedabad</p>
            </div>
          </div>
          <div class="frame-container">
            <div class="line-parent">
              <img class="frame-item" alt="" />

              <div class="h-40-m1">01 h 40 m</div>
            </div>
            <div class="non-stop-wrapper">
              <div class="non-stop1">Non Stop</div>
            </div>
          </div>
          <div class="goa-wrapper">
            <div class="goa3">
              <p class="p4">08:50</p>
              <p class="goa4">Goa</p>
            </div>
          </div>
          <div class="per-adult-wrapper">
            <div class="per-adult2">
              <p class="p5">9,988</p>
              <p class="per-adult3">Per Adult</p>
            </div>
          </div>
          <div class="vector-parent">
            <img class="frame-inner" alt="" src="./public/rectangle-15.svg" />

            <img
              class="indian-rupee-sign-solid-2-icon"
              loading="lazy"
              alt=""
              src="./public/indianrupeesignsolid-1.svg"
            />

            <div class="ellipse-div"></div>
            <img
              class="rectangle-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-18@2x.png"
            />
          </div>
        </div>
        <footer class="text-frame-ahmedabad-to-goa-inner">
          <div class="frame-div">
            <button class="rectangle-group">
              <div class="rectangle-div"></div>
              <div class="back">Back</div>
            </button>
            <button class="rectangle-container">
              <div class="frame-child1"></div>
              <div class="confirm">Confirm</div>
            </button>
          </div>
        </footer>
      </section>
    </div>

    <script>
      var arrowLeftSolid1 = document.getElementById("arrowLeftSolid1");
      if (arrowLeftSolid1) {
        arrowLeftSolid1.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      </script>
  </body>
</html>
