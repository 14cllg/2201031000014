<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-7.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Archivo Black:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Coda Caption:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-7">
      <div class="arrow-right-arrow-left-solid-11"></div>
      <img class="desktop-7-child" alt="" src="./public/line-3.svg" />

      <section class="frame-section">
        <div class="rectangle-parent7">
          <div class="frame-child11"></div>
          <div class="from1">From</div>
        </div>
        <div class="to-label">
          <div class="to-label-child"></div>
          <div class="to-label-item"></div>
          <div class="to1">To</div>
        </div>
        <div class="mumbai-label">
          <img class="icon" alt="" src="./public/01-1@2x.png" />

          <div class="pune-label">
            <div class="taxisolid-frame">
              <img
                class="taxi-solid-2-icon"
                loading="lazy"
                alt=""
                src="./public/taxisolid-1.svg"
              />

              <h2 class="cabs1">Cabs</h2>
            </div>
          </div>
          <div class="mumbai-label1">
            <div class="pune-label1">
              <div class="search-box2"></div>
              <div class="mumbai">Mumbai</div>
            </div>
            <div class="frame-parent5">
              <div class="frame-wrapper2">
                <div class="extra-fare-text-parent">
                  <div class="extra-fare-text"></div>
                  <div class="pune">Pune</div>
                </div>
              </div>
              <button class="from-label">
                <div class="from-label-child"></div>
                <div class="search3">SEARCH</div>
              </button>
            </div>
          </div>
        </div>
      </section>
      <div class="cabs-text">
        <img
          class="arrow-left-solid-1-icon2"
          loading="lazy"
          alt=""
          src="./public/arrowleftsolid-31.svg"
          id="arrowLeftSolid1"
        />
      </div>
      <section class="pune-label2">
        <footer class="pune-label-child"></footer>
        <div class="vector-arrow">
          <div class="vector-arrow-child"></div>
          <div class="taxes-group">
            <div class="book-btn">
              <img
                class="book-btn-child"
                loading="lazy"
                alt=""
                src="./public/rectangle-43@2x.png"
              />

              <div class="text-parent">
                <div class="text">
                  <p class="blank-line2">&nbsp;</p>
                </div>
                <div class="dzire-etios-container">
                  <span>
                    <span>Dzire , Etios </span>
                    <span class="or">or </span>
                  </span>
                  <span class="similar">
                    <span>Similar</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="extra-cost">
              <div class="extra-km-fare-container">
                <p class="extra-km-fare">
                  Extra km fare ₹12.6/km after 148 kms
                </p>
                <p class="fuel-type">Fuel Type CNG with refill breaks</p>
                <p class="cancellation">
                  Cancellation Free till 1 hour of departure
                </p>
              </div>
            </div>
          </div>
          <div class="cng-fuel-type">
            <div class="vector-line1">
              <div class="tax-summary-group">
                <img
                  class="vector-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/vector-1.svg"
                />

                <div class="taxes">21,100</div>
                <div class="taxes1">+Taxes</div>
              </div>
              <div class="taxescontainer">
                <button class="vectorandtextframe">
                  <img
                    class="vectorandtextframe-child"
                    alt=""
                    src="./public/rectangle-14.svg"
                  />

                  <div class="book2">BOOK</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var arrowLeftSolid1 = document.getElementById("arrowLeftSolid1");
      if (arrowLeftSolid1) {
        arrowLeftSolid1.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }
      </script>
  </body>
</html>
